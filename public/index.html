<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
    <div class="main container form-group"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div id="output" style="flex: 1;"></div>
        <div id="input" class="flex" style="flex: 1; flex-direction: column;">  
            <button style="width: 180px;" class="btn btn-success" type="button" id="uniqueId">Copy ID</button>
            <input type="text" id="idField">
            <input type="text" placeholder="Enter ID to chat with." id="partner">
            <input type="text" placeholder="Type a message" id="message">
            <button class="btn btn-primary" type="button" id="button">Send Message</button>
        </div>
    </div>
    <script src="chat.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

        .uniqueId {
            transition-duration: 1s;
        }

        .btn {
            border-radius: 15px;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        body,
        .main {
            box-sizing: border-box;
            height: 100vh;
            overflow: hidden;
            padding-top: 10px;
        }

        #output {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            flex-direction: column;
            overflow-y: auto;
            width: 100%;
            height: 100%;
            background: rgb(231, 231, 231);
            border-radius: 10px;
        }

        #input>* {
            margin-bottom: 1rem;
        }

        #chatMsg {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 5px 10px;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
        }

        input {
            border-radius: 15px;
            border: 1px solid gray;
            padding: 5px 10px;
        }

        input:focus,
        button:focus {
            outline-width: 0;
        }
    </style>
</body>

</html>
